<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__headline">
        <h1 class="hero__header">Premium abstract images</h1>
        <ul class="hero__features-list">
          <li>
            <span class="checkmark"></span>Minimum 5K image resolution
          </li>
          <li>
            <span class="checkmark"></span>Various format variants available
          </li>
          <li>
            <span class="checkmark"></span>Retina display support
          </li>
        </ul>

        <div class="button-wrapper">
          <button type="button" class="hero__learn-more">
            Learn more
          </button>
          <button type="button" class="hero__see-pricing">
            See pricing
          </button>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="./img/prism.png" alt="Abstract colorful geometric cubes" class="hero__image">
      </div>
    </section>
  </body>
</html>
